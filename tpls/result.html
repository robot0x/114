<div class="header fixed" ui-view="search">
</div>
<div class="screen"></div>
<div class="main" ng-controller="resultCtrl">
	<div class="goodslist">
		<ul class="listview recom result">
			<li class="graphiclist" ng-repeat="item in result.guans">
				<a href="{{item.url}}" class="btn">
					<img ng-src="{{item.logo}}">
					<h2 ng-bind-html="item.name|trustHtml"></h2>
					<p class="word">{{item.address}}</p>
				</a>
			</li>
		</ul>
		<div class="cate clearfix">
			<h4 class="title">共{{result.count}}条搜索结果</h4>
			<ul class="listview" infinite-scroll="result.nextPage()" infinite-scroll-disabled="result.busy" infinite-scroll-distance="1">
				<li class="graphiclist" ng-repeat="item in result.lists">
					<a href="{{item.url}}" class="btn btn-detail">
						<img ng-src="{{item.logo}}">
						<h2 ng-bind-html="item.name|trustHtml">
						</h2>
						<p>{{item.address}}</p>
						<p class="distance">2公里</p>
					</a>
				</li>
			</ul>
		</div>
		<div ng-show="result.busy" style="text-align:center" id="loadingText">加载数据...</div>
	</div>
</div>

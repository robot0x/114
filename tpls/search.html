<div class="grid-a">
	<div class="block-a">
		<a ui-sref="locate" class="locate_btn" ng-bind="location">北京</a>
	</div>
	<div class="block-b">
		<input type="search" id="search_input" placeholder="输入要搜索的内容" ng-model="keywords"/>
		<i class="r"></i>
		<a href="#" id="cancel_btn" class="cancel_btn">取消</a>
		<a ui-sref="result({keywords:keywords})" id="search_btn" class="search_btn">搜索</a>
	</div>
</div>
<div class="search-record" ng-show="history_flag">
	<h4 class="title">搜索历史</h4>
	<ul class="listview">
		<li ng-repeat="history in historys">
			<a ui-sref="result({keywords:history})">{{history}}</a>
		</li>
	</ul>
</div>
